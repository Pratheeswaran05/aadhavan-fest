<div class="fixed top-0 left-0 w-full bg-white shadow-md z-50 px-6 md:px-12">
  <div class="container mx-auto flex items-center justify-between py-3">
    
    <!-- Logo -->
    <a routerLink="/" class="flex items-center space-x-2 cursor-pointer">
      <img src="/assets/images/College Logo.png" alt="College Logo" class="h-16 w-16">
      <span class="text-xl font-semibold ml-4">FINEARTS CLUB AADHAVAN</span>
    </a>
    

    <!-- Desktop Navigation (Aligned to Right) -->
    <ul class="hidden lg:flex font-medium text-[#0c1a39] space-x-8 ml-auto">
        <!-- Home Button as First Item -->
  <li>
    <a routerLink="/" class="flex items-center hover:text-[#0066cc] transition duration-75">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mr-1">
        <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
        <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
      </svg>
      <!-- Home -->
    </a>
  </li>

      <li *ngFor="let menu of menuItems" class="group relative">
        <a [routerLink]="menu.route" class="flex items-center hover:text-[#0066cc] transition duration-75">
          {{ menu.name }}
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
        </a>
        <ul class="absolute right-0 w-48 bg-white border text-[#0c1a39] shadow-lg rounded-lg hidden group-hover:flex flex-col">
          <li *ngFor="let subItem of menu.subItems">
            <a [routerLink]="getFormattedRoute(menu.route, subItem)"  class="block px-4 py-2 hover:bg-gray-200 font-normal">
              <!-- {{ subItem }} -->
              {{ subItem.label }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
    

    <!-- Mobile Toggle -->
    <button class="lg:hidden border-2 border-gray-200 p-2 rounded-md" (click)="toggleMenu()">
      <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
      </svg>
            
      <svg *ngIf="menuOpen"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
      
    </button> 

  </div>



  <!-- Mobile Menu -->
  <ul *ngIf="menuOpen" class="font-bold text-gray-600 space-y-2">
    <li *ngFor="let menu of menuItems">
      <div class="flex justify-between items-center cursor-pointer" (click)="toggleDropdown(menu.id)">
        <a class="block py-2" routerLink="{{ menu.route }}">{{ menu.name }}</a>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5l-7.5 7.5-7.5-7.5" />
        </svg>
      </div>
      <ul *ngIf="expandedMenu === menu.id" class="pl-4 space-y-1">
        <li *ngFor="let subItem of menu.subItems">
          <a [routerLink]="getFormattedRoute(menu.route, subItem)" class="block py-2 text-gray-500">
            <!-- {{ subItem }} -->
            {{ subItem.label }}
          </a>
        </li>
      </ul>
    </li>
  </ul>
