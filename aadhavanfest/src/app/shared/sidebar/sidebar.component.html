<div class="h-screen w-64 bg-gray-900 text-white p-4 transition-all" [class.w-16]="collapsed">
    <button (click)="toggleSidebar()" class="mb-4 p-2 bg-gray-700 rounded"> ☰ </button>
    <ul>
      <li *ngFor="let item of menuItems" class="mb-2">
        <div (click)="toggleSubMenu(item)" class="p-2 cursor-pointer flex items-center justify-between bg-gray-800 rounded">
          <span>{{ item.name }}</span>
          <span *ngIf="item.children">▶</span>
        </div>
        <ul *ngIf="item.expanded" class="ml-4">
          <li *ngFor="let sub of item.children" class="p-2 bg-gray-700 rounded mt-1">
            {{ sub.name }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
