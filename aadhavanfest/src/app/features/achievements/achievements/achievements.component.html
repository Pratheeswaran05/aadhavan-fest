<div class="p-2">
  <!-- Tabs -->
  <div class="flex justify-center mb-6">
    <button 
      (click)="selectTab('district')" 
      [ngClass]="selectedTab === 'district' ? 'bg-blue-500 text-white' : 'bg-gray-300 text-black'"
      class="px-4 py-2 mx-2 rounded-lg">
      District
    </button>
    <button 
      (click)="selectTab('state')" 
      [ngClass]="selectedTab === 'state' ? 'bg-blue-500 text-white' : 'bg-gray-300 text-black'"
      class="px-4 py-2 mx-2 rounded-lg">
      State
    </button>
    <button 
      (click)="selectTab('national')" 
      [ngClass]="selectedTab === 'national' ? 'bg-blue-500 text-white' : 'bg-gray-300 text-black'"
      class="px-4 py-2 mx-2 rounded-lg">
      National
    </button>
  </div>
  
  <!-- Tab Content Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-2 sm:p-6">
    <div 
      *ngFor="let video of (selectedTab === 'district' ? districtVideos : selectedTab === 'state' ? stateVideos : nationalVideos)"
      class="relative bg-white shadow-md rounded-2xl overflow-hidden group aspect-video"
    >
      <!-- Thumbnail -->
      <img
        [src]="video.thumbnail"
        alt="Video thumbnail"
        class="absolute w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-0 sm:block hidden"
      />
  
      <!-- Video -->
      <video
        class="absolute w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300 sm:block hidden"
        loop
        muted
        playsinline
        preload="metadata"
      >
        <!-- <source [src]="'http://localhost:5000/' + video.video_url" type="video/mp4" /> -->
        <source [src]="'http://localhost:5000/uploads/videos/' + video.video_url" type="video/mp4" />

      </video>
  
      <!-- Video Info -->
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3 z-10">
        <h3 class="text-white font-semibold text-base sm:text-lg truncate">
          {{ video.title }}
        </h3>
        <p class="text-gray-300 text-xs sm:text-sm mt-1 line-clamp-2">
          {{ video.description }}
        </p>
      </div>
    </div>
  </div>
</div>
