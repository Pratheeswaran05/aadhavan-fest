<h1 class="text-xl font-bold mb-4">Gallery Management</h1>
<p>Gallery management content here.</p>
<div class="bg-white rounded-xl shadow-md p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload Image</h2>
  
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Image Title</label>
        <input type="text" placeholder="e.g., Cultural Fest 2025"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Select Category</label>
        <select class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option>Dance</option>
          <option>Music</option>
          <option>Drama</option>
          <option>Festivals</option>
        </select>
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Upload Image</label>
        <input type="file"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md bg-white focus:outline-none">
      </div>
  
      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
        Upload
      </button>
    </form>
  </div>
  
  <!-- Image Gallery Grid -->
  <div class="bg-white rounded-xl shadow-md p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Uploaded Images</h2>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Gallery Item -->
      <div class="relative group border rounded-lg overflow-hidden shadow hover:shadow-md transition">
        <img src="https://source.unsplash.com/400x300/?dance,culture" alt="Gallery Image"
             class="object-cover w-full h-48">
        <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 flex items-center justify-center space-x-2 transition">
          <button class="bg-white text-sm px-3 py-1 rounded hover:bg-gray-100">Edit</button>
          <button class="bg-red-600 text-white text-sm px-3 py-1 rounded hover:bg-red-700">Delete</button>
        </div>
        <div class="p-2">
          <h3 class="text-sm font-semibold text-gray-800">Cultural Dance</h3>
          <p class="text-xs text-gray-500">Category: Dance</p>
        </div>
      </div>
  
      <!-- More gallery items... -->
    </div>
  </div>
