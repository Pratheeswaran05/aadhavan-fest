    <h1 class="text-xl font-bold mb-4">Manage Categories</h1>

    <!-- Add/Edit Category Form -->
<div class="bg-white rounded-xl shadow-md p-6 mb-6">
<h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Category</h2>

<form class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Category Name</label>
    <input type="text" placeholder="e.g., Dance, Music"
           class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
  </div>

  <button type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
    Save Category
  </button>
</form>
</div>

<!-- Category List -->
<div class="bg-white rounded-xl shadow-md p-6">
<h2 class="text-xl font-semibold text-gray-800 mb-4">Existing Categories</h2>

<div class="overflow-x-auto">
  <table class="min-w-full table-auto">
    <thead>
      <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">#</th>
        <th class="py-3 px-6 text-left">Category Name</th>
        <th class="py-3 px-6 text-center">Actions</th>
      </tr>
    </thead>
    <tbody class="text-gray-700 text-sm">
      <tr class="border-b hover:bg-gray-50">
        <td class="py-3 px-6">1</td>
        <td class="py-3 px-6">Dance</td>
        <td class="py-3 px-6 text-center">
          <button class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 mr-2">Edit</button>
          <button class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">Delete</button>
        </td>
      </tr>
      <tr class="border-b hover:bg-gray-50">
        <td class="py-3 px-6">2</td>
        <td class="py-3 px-6">Drama</td>
        <td class="py-3 px-6 text-center">
          <button class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 mr-2">Edit</button>
          <button class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">Delete</button>
        </td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>
</div>
