    <h1 class="text-2xl font-bold mb-6 text-gray-800">Manage Videos</h1>
  
    <!-- Upload New Video -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Upload New Video</h2>
  
      <form enctype="multipart/form-data" class="space-y-6">
  
        <!-- Video Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Event Name or Video Title</label>
          <input type="text" [(ngModel)]="videoTitle" name="title" placeholder="e.g., Classical Dance 2025"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
  
       <!-- Video File Drag & Drop -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Video File</label>
        <div 
          class="w-full p-6 border-2 border-dashed border-gray-300 rounded-md bg-gray-50 text-center cursor-pointer hover:bg-gray-100"
          (dragover)="onDragOver($event)" 
          (drop)="onVideoDrop($event)"
          (click)="videoInput.click()"
        >
          <p class="text-gray-500" *ngIf="!selectedVideoName">Drag & drop video here, or click to select</p>
          <p class="text-gray-700 font-semibold" *ngIf="selectedVideoName">{{ selectedVideoName }}</p>
          <input #videoInput type="file" (change)="onVideoFileChange($event)" accept="video/*" class="hidden">
        </div>
      </div>
  
      <!-- Thumbnail Drag & Drop -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Thumbnail (Image)</label>
        <div 
          class="w-full p-6 border-2 border-dashed border-gray-300 rounded-md bg-gray-50 text-center cursor-pointer hover:bg-gray-100"
          (dragover)="onDragOver($event)" 
          (drop)="onThumbnailDrop($event)"
          (click)="thumbnailInput.click()"
        >
          <p class="text-gray-500" *ngIf="!selectedThumbnailName">Drag & drop thumbnail here, or click to select</p>
          <p class="text-gray-700 font-semibold" *ngIf="selectedThumbnailName">{{ selectedThumbnailName }}</p>
          <input #thumbnailInput type="file" (change)="onThumbnailChange($event)" accept="image/*" class="hidden">
        </div>
      </div>
  
        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea [(ngModel)]="videoDescription" name="description" rows="3"
            placeholder="Enter a short description..."
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <!-- Category Checkboxes -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-2">Add to</label>
  <div class="flex flex-wrap gap-4">
    <div *ngFor="let category of categories">
      <label class="inline-flex items-center">
        <input 
          type="checkbox" 
          [value]="category" 
          (change)="onCategoryChange($event)"
          class="form-checkbox h-5 w-5 text-blue-600">
        <span class="ml-2 text-gray-700">{{ category }}</span>
      </label>
    </div>
  </div>
</div>

<!-- Subcategories Dropdown -->
<div *ngIf="selectedCategories.length > 0" class="mt-6 space-y-4">
  <div *ngFor="let category of selectedCategories">
    <label class="block text-gray-700 font-semibold mb-2">{{ category }} Subcategories</label>
    <select 
      [(ngModel)]="selectedSubcategories[category]"
      class="block w-64 p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300">
      
      <option value="">Select</option> <!-- Important! Default blank option -->
      
      <option *ngFor="let sub of getSubcategories(category)" [value]="sub">
        {{ sub }}
      </option>
    </select>
  </div>
</div>


      

  
        <!-- Submit Button -->
        <button type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition w-full">
          Upload Video
        </button>
      </form>
    </div>
  
    <!-- Uploaded Videos List -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Uploaded Videos</h2>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Video Card -->
        <div *ngFor="let video of uploadedVideos" class="border rounded-xl shadow-sm p-4 hover:shadow-md transition">
          <video controls class="rounded-md w-full h-48 object-cover mb-3">
            <source [src]="video.videoUrl" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h3 class="text-lg font-semibold text-gray-800">{{ video.title }}</h3>
          <p class="text-sm text-gray-500 mb-1">Categories: {{ video.categories.join(', ') }}</p>
          <p class="text-xs text-gray-400 mb-2">{{ video.description }}</p>
          
          <div class="flex space-x-2">
            <button class="text-white bg-green-600 hover:bg-green-700 px-4 py-1 rounded text-sm">
              Edit
            </button>
            <button  class="text-white bg-red-600 hover:bg-red-700 px-4 py-1 rounded text-sm">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
