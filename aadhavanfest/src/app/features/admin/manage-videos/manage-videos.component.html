<h1 class="text-2xl font-bold mb-6 text-gray-800">Manage Videos</h1>
<div class="bg-white rounded-2xl shadow-md p-6 mb-8">
  <!-- Upload New Video -->
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Upload New Video</h2>
  <form enctype="multipart/form-data" class="space-y-6">

    <!-- Video Title -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Event Name or Video Title</label>
      <input type="text" [(ngModel)]="videoTitle" name="title" placeholder="e.g., Classical Dance 2025"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div class="p-6 space-y-6">
      <!-- Video Upload -->
      <div>
          <label class="block mb-2 font-bold">Select Videos</label>
          <input type="file" accept="video/*" (change)="onVideoFilesChange($event)" multiple
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
      </div>


<!-- Preview List -->
<div *ngIf="selectedFiles.length > 0" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
  <div *ngFor="let file of selectedFiles; let i = index" class="relative border rounded-2xl p-4 shadow-md">
   <video [src]="file.videoPreviewUrl" controls class="rounded-xl w-full h-48 object-cover"></video>

<!-- Thumbnail Upload -->
      <div class="mt-4">
        <label class="block mb-2 text-sm font-medium">Select Thumbnail</label>
        <input type="file" accept="image/*" (change)="onThumbnailChange($event, i)"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" />
      </div>

      <!-- Thumbnail Preview -->
      <div *ngIf="file.thumbnailPreviewUrl" class="mt-2">
        <img [src]="file.thumbnailPreviewUrl" alt="Thumbnail" class="rounded-lg w-full h-32 object-cover" />
      </div>

      <!-- Remove Button -->
      <button (click)="removeFile(i)" class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white p-1 rounded-full">
        âœ–
      </button>
    </div>
  </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea [(ngModel)]="videoDescription" name="description" rows="3"
          placeholder="Enter a short description..."
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Add to</label>
<div class="flex flex-wrap gap-4">
  <div *ngFor="let category of categories">
    <label class="inline-flex items-center">
      <input 
        type="checkbox" 
        [value]="category" 
        (change)="onCategoryChange($event)"
        class="form-checkbox h-5 w-5 text-blue-600">
      <span class="ml-2 text-gray-700">{{ category }}</span>
    </label>
  </div>
</div>
</div>

<!-- Subcategories Dropdown -->
<div *ngIf="selectedCategories.length > 0" class="mt-6 space-y-4">
<div *ngFor="let category of selectedCategories">
  <label class="block text-gray-700 font-semibold mb-2">{{ category }} Subcategories</label>
  <select 
    [(ngModel)]="selectedSubcategories[category]"
    class="block w-64 p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300">
    
    <option value="">Select</option> <!-- Important! Default blank option -->
    
    <option *ngFor="let sub of getSubcategories(category)" [value]="sub">
      {{ sub }}
    </option>
  </select>
</div>
</div>


    


      <!-- Submit Button -->
      <button type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition w-full">
        Upload Video
      </button>
</form>
