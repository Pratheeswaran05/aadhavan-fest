<div class="relative h-screen flex">
    <!-- Sidebar -->
    <div [ngClass]="{ 'w-64': isSidebarOpen, 'w-16': !isSidebarOpen }" class="bg-gray-100 h-full shadow-lg flex flex-col justify-between transition-all duration-300">
      <!-- Sidebar Header with Toggle Button -->
      <div class="flex items-center p-4 space-x-2">
        <button (click)="toggleSidebar()" class="bg-gray-800 text-white p-2 rounded-full">
          <svg *ngIf="isSidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline> <!-- Left Arrow ⬅ -->
          </svg>
          <svg *ngIf="!isSidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline> <!-- Right Arrow ➡ -->
          </svg>
        </button>
        <h2 *ngIf="isSidebarOpen" class="text-lg font-semibold">Hi, , {{ adminName }}</h2>
      </div>
  
      <!-- Sidebar Menu -->
      <nav class="space-y-2 p-2 absolute top-[12%]">
        <a href="#" class="flex items-center p-2 rounded-md  hover:bg-gray-500 hover:text-white">
          <span *ngIf="isSidebarOpen" class="ml-2">Overview</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-500 hover:text-white">
          <span *ngIf="isSidebarOpen" class="ml-2">Manage Videos</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-500 hover:text-white">
          <span *ngIf="isSidebarOpen" class="ml-2">Manage Categories</span>
        </a>
        <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-500 hover:text-white">
          <span *ngIf="isSidebarOpen" class="ml-2">Gallery Management</span>
        </a>
      </nav>
  
      <!-- Logout Button at the Bottom -->
      <!-- <a href="#" class="flex items-center p-2 rounded-md text-black bg-red-500 hover:bg-red-700 mb-4 ml-2 absolute left-[12%] top-[75%]">
        <span *ngIf="isSidebarOpen" class="ml-2">Logout</span>
        <span *ngIf="!isSidebarOpen">&#x1F6D1;</span>
      </a> -->
      <a href="#" (click)="logout()" *ngIf="isSidebarOpen" class="flex items-center p-2 rounded-md text-black bg-red-500 hover:bg-red-700 mb-4 absolute left-[12%] top-[75%]">
        <span class="ml-2">Logout</span>
      </a>
    </div>
  </div>
