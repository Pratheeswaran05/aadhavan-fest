<!-- Show Preloader when isLoading is true -->
<app-preloader *ngIf="isLoading"></app-preloader>

<!-- Show the header only if it's not an Auth page -->
<app-header *ngIf="!isAuthPage"></app-header>

<!-- Main content with blurred background when loading -->
<main [class.loading]="isLoading">
  <router-outlet></router-outlet>
</main>
